    <title>Simple Slideshow</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <div>
        <h1>BATUMI VIBES</h1>
    </div>
    <div class="simple-slider" id="simple-slider">
        <div class="simple-slider__image-box">
            <img src="/img/slider_images/1.jpg" alt="slide-image" class="simple-slider__image" id="slide-img">
        </div>
        <div class="simple-slider__button-box"></div>
        <button class="simple-slider__button" id="prev-button">PREV</button>
        <button class="simple-slider__button" id="next-button">NEXT</button>
    </div>
</body>
